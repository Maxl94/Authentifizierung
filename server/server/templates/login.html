{% extends "mdl_base.html" %}
{% block stylesheets %}{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
     <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Login</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content content">
            <div style="padding-top: 10em; width: 100%;">
                <div class="mdl-card mdl-shadow--6dp" style="margin-left: auto; margin-right: auto;">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Log in</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="login" name="password">
                                <label class="mdl-textfield__label" for="login">Pin</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                                <span class="mdl-textfield__error">{{ error }}</span>
                            </div>
                            <div class="mdl-card__actions">
                                <input type="submit" value="Login" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
      </main>
    </div>
{% endblock %}
