<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="{% static "lib/material.min.css" %}">
    <link rel="stylesheet" href="{% static "fonts/iconfont/material-icons.css" %}">
    <script src="{% static "lib/material.min.js" %}"></script>
    {% block stylesheets %}{% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    {% block content %}{% endblock %}
</body>
<script>
function toggle(id) {
    console.log("id"+id);          
    console.log("status"+document.querySelector('#' + id).MaterialSwitch.inputElement_.checked );
    if (document.querySelector('#' + id).MaterialSwitch.inputElement_.checked === true) {
        document.querySelector('#' + id).MaterialSwitch.off();
    } else {
        document.querySelector('#' + id).MaterialSwitch.on();
    }
    console.log("status"+document.querySelector('#' + id).MaterialSwitch.inputElement_.checked );
}    
</script>
</html>
